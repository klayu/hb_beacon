{{ if .IsNamedParams }}

<style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }
    .image {
        order: 1;
    }
    .textspace {
        order: 2;
    }
    .text {
        order: 3;
    }
    @media (min-width: 768px) {
        .image {
            order: 1;
            width: 45%;
        }
        .textspace {
            order: 2;
            width: 5%;
        }
        .text {
            order: 3;
            width: 50%;
        }
    }
    img {
        border-radius: 10px;
    }
</style>
