[params]

  # Enable the darkmode toggle in header
  
  darkModeToggle = true
  enableSearch = true

  searchKeys = [
    "tags",
    "date",
    "categories",
    "summary",
    "content",
    "link",
    "author"
  ]


  [[params.hugoLeaflet.css]]
  href = "https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  crossorigin = ""

    [params.hugoLeaflet.css.params]
    integrity = "sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

  [[params.hugoLeaflet.css]]
  href = "https://unpkg.com/@raruto/leaflet-elevation@1.1.1/dist/leaflet-elevation.css"

  [[params.hugoLeaflet.css]]
  href = "/css/leaflet.extra-markers.min.css"

  [[params.hugoLeaflet.js]]
  src = "https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  crossorigin = ""

    [params.hugoLeaflet.js.params]
    integrity = "sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="

  [[params.hugoLeaflet.js]]
  src = "/js/leaflet.elevation.js"

  [[params.hugoLeaflet.js]]
  src = "/js/leaflet.hugo.js"

  [[params.hugoLeaflet.js]]
  src = "/js/leaflet.extra-markers.min.js"


  # Custom copyright - optional
  copyright = "Copyright © 2021 - BeaconstreetUSA.com · All rights reserved"
  #favicon = "/icons8-favorite-16.png"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-pink-100"
#
  frontBundle = "blog"
#
  hideMeta = false
#
  hideOtherLanguages = true
#
  toc = false
#
  hidePageThumbnail = true
# Comment system
[params.comments]
  system = "disqus"
[build]
  writeStats = true
[outputs]
  home = ["HTML", "RSS", "JSON"]
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    unsafe = true
#
[sitemap]
  changefreq = "daily"
  priority = 0.5
  filename = "sitemap.xml"
