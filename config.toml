baseURL = "https://BeaconStreetUSA.com"
metaDataFormat = "yaml"
title = "BeaconStreet USA"
theme = "blist"
show_reading_time = true
publishDir = "publicTmp"
enableRobotsTXT = true
#googleAnalytics = "G-xxxxxx"
disqusShortname = "relaxedincome"
googleAnalytics = 'G-VYR643RK37'

DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = false
#
timeout = 600000
#
[permalinks]
  posts = "/:filename"
  blog = "/wp/:filename"
  page = "/:filename"


[languages]
  [languages.en]
    contentDir = "content/en"
    weight = 1
    languageName = "English"
    [languages.en.params]
      introTitle = "Hey! I'm Aria Fox"
      introSubtitle = "Angelino who enjoys blogging and painting"
      introPhoto = "/tpdne_poster.png"
      logo = "/blist-logo.png"
    [[languages.en.menu.main]]
        name = "Free \"MBTI\" Test"
        url = "wp/free-myers-briggs-type-indicator-mbti-test/"
        weight = 1      
    [[languages.en.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 2
    [[languages.en.menu.main]]
        name = "Category"
        url = "category"
        weight = 3
    [[languages.en.menu.main]]
        name = "Tags"
        url = "tag"
        weight = 4        
